@model IEnumerable<BrandView>
@{
    ViewData["Title"] = "Car Makes";
}

<select class="form-make" aria-label="Car makes">
    <option selected>Избери Автомобил</option>
    @foreach (var item in Model.OrderBy(x=>x.BrandName))
    {
        <option value="@item.Id">@item.BrandName</option>

    }
</select>
